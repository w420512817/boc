<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>（测试）远洋乐家春季亲子活动报名</title>
<meta content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no" name="viewport">
<meta content="yes" name="apple-mobile-web-app-capable">
<meta content="black" name="apple-mobile-web-app-status-bar-style">
<meta content="telephone=no" name="format-detection">
<meta content="email=no" name="format-detection">
<link rel="stylesheet" href="css/index.css" />
</head>
<body style="background-color:#000;">

<section class="load">
	<div class="loading">
		<div class="spinner">
			<div class="bounce1"></div>
			<div class="bounce2"></div>
			<div class="bounce3"></div>
		</div>
		<p>Loading...<span id="load-progress">1</span>%</p>
		<div class="copyright"><img src="img/boc.png" alt="bocweb" width="60%"></div>
	</div>
</section>

<div class="container">
	<div class="page welcome hide" id="welcome">
		<p class="bottom img01"><img src="img/img01.png" /></p>
		<p class="bottom img01_1"><img src="img/img01_1.png" /></p>
		<p class="bottom img01_2"><img src="img/img01_2.png" /></p>
		<p class="bottom img01_3"><img src="img/img01_3.png" /></p>
		<p class="bottom img01_4"><img src="img/img01_4.png" /></p>
		<p class="img02"><img src="img/img02.png" /></p>
		<p class="img03"><img src="img/img03.png" /></p>
		<p class="img04"><img src="img/img04.png" /></p>
		<p class="img05"><img src="img/img05.png" /></p>
		<p class="img06"><img src="img/img06.png" /></p>
		<p class="img07 link-load" nextHash="singUp" title="远洋香奈报名入口" type="1"><img src="img/img07.png" /></p>
		<p class="img08 link-load" nextHash="singUp" title="远洋万和四季报名入口" type="2"><img src="img/img08.png" /></p>
	</div>

	<div class="page singUp hide" id="singUp">
		<p class="img01"><img src="img/img09.png" /></p>
		<p class="title">
			<img src="img/title-1.png" />
			<img src="img/title-2.png" />
		</p>
		<form class="form" name="form">
			<label class="select-mod">
				<p class="bg"><img src="img/img10.png" /></p>
				<p class="result">请选择要参与的活动</p>
				<select name="activity">
					<option value="">请选择要参与的活动</option>
					<option value="“花儿朵朵”手工插花活动">“花儿朵朵”手工插花活动</option>
					<option value="“风筝飘飘”手绘风筝活动">“风筝飘飘”手绘风筝活动</option>
				</select>
			</label>
			<label class="input-mod">				
				<p class="bg"><img src="img/img11.png" /></p>
				<p class="result"><input type="text" name="name" placeholder="请输入真实姓名" /></p>
			</label>
			<label class="input-mod">
				<p class="bg"><img src="img/img12.png" /></p>
				<p class="result"><input type="tel" name="tel" maxlength="11" placeholder="请输入手机号码" /></p>
			</label>
			<div class="input-room" style="position:relative">
				<p class="bg"><img src="img/img13.png" /></p>
				<p class="result1"><input type="text" name="room1" /></p>
				<p class="result2"><input type="text" name="room2" /></p>
				<p class="result3"><input type="text" name="room3" /></p>
			</div>
			<label class="select-mod">
				<p class="bg"><img src="img/img14.png" /></p>
				<p class="result">请选择参与人数</p>
				<select name="num">
					<option value="">请选择参与人数</option>
					<option value="1">1人</option>
					<option value="2">2人</option>
				</select>
			</label>
			<label class="select-mod">
				<p class="bg"><img src="img/img15.png" /></p>
				<p class="result" style="left:40%">请选择参与儿童年龄</p>
				<select name="age">
					<option value="">请选择参与儿童年龄</option>
					<option value="7周岁以上">7周岁以上</option>
					<option value="7周岁以下">7周岁以下</option>
					<option value="无儿童参与">无儿童参与</option>
				</select>
			</label>
		</form>

		<p class="submit-btn"><img src="img/img16.png" /></p>
		<p class="link-load" nextHash="welcome" title="返回首页"><img src="img/icon-back02.png" /></p>
	</div>

</div>


<script src="js/zepto.min.js"></script>
<script src="http://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>
<script src="js/wxsdk.js"></script>
<script src="js/main.js"></script>

(function(){
	window.wxShare && window.wxShare({
		img     : "http://wx.bocweb.cn/dingmaoyan/YY_20180409/img/share.jpg",
		linkurl : "http://wx.bocweb.cn/dingmaoyan/YY_20180409/",
		desc    : "远洋乐家春季亲子活动报名",
		title   : "远洋乐家春季亲子活动报名"
	});
})();
</script>
</body>
</html>
