<!doctype html>
<html lang="en">
<head> 
<meta charset="utf-8" />
<title>融创嘉兴照片生成器</title>
<!-- <base href="http://cdn.h5case.com.cn/case/sunac/v-1.0.28/1/"> -->
<link rel="stylesheet" href="css/skin.css" />
<link rel="stylesheet" href="css/swiper.css" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">
<meta name="format-detection" content="telephone=no" />
<meta name="MobileOptimized" content="320"/>
<script type="text/javascript">
function setElement(){var clientWidth=document.documentElement.clientWidth;scale=clientWidth/320;if(scale<1){document.documentElement.setAttribute("style","font-size:50px")}else{if(scale>2){document.documentElement.setAttribute("style","font-size:100px")}else{document.documentElement.setAttribute("style","font-size:"+scale*50+"px")}}}window.onresize=function(){setElement()};setElement();
</script> 
<!-- <script type="text/javascript">
	window.userInfo_config={
		wxOut:true,
		scope:'snsapi_base',
		saveAs:'sunac',
	};
</script> -->
<!-- <script src="js/h6app_userInfo.1.1.0.min.js"></script> -->
</head>
<body>
	<!--加载页 start-->
	<div class="page hidden" id="loading">
		<div class="loading auto-x auto-y">
			<div class="bg"><img src="images/logo2.png"/></div>
			<!-- <div class="loading-percent"><img src="images/loading-logo-color.png"/></div> -->
			<div class="loading-percent"><img src="images/logo2.png"/></div>
			<div class="loading-text auto-x">0%</div>
		</div>
	</div>
	<!--加载页 end-->
	<!--首页 start-->
	<div class="page none" id="home">
		<div class="logo"><img src="images/logo.png"/></div>
		<div class="page scale">
			<div class="home-img1 auto-x"><img src="images/home-img1.png" /></div>
			<div class="swiper-container" id="home-swiper">
				<div class="swiper-wrapper"></div>
			</div>
			<!-- <div class="home-img2 auto-x"><img src="images/home-img2.png" /></div> -->
			<div class="home-button auto-x"><img src="images/home-button.png" /></div>
			<div class="ranks"><img src="images/ranks.png" /></div>
		</div>
	</div>
	<!--首页 end-->
	<!--文案 start-->
	<div class="page shade none" id="text">
		<img src="images/logo1.png" alt="">
		<!-- <canvas class="gif auto-x auto-y" id="gif"></canvas> -->
	</div>
	<!--文案 end-->
	<!--模板选择 start-->
	<!-- <div class="page none" id="select">
		<div class="logo"><img src="images/logo.png"/></div>
		<div class="page scale">
			<div class="swiper-container" id="select-swiper">
				<div class="swiper-wrapper"></div>
				<div class="prev"><img src="" loadsrc="images/prev.png"/></div>
				<div class="next"><img src="" loadsrc="images/next.png"/></div>
			</div>
			<div class="select-button auto-x"><img src="" loadsrc="images/select-button.png"/></div>
		</div>
	</div> -->
	<!--模板选择 end-->
	<!--选择照片 start-->
	<div class="page none" id="upload">
		<div class="logo"><img src="images/logo.png"/></div>
		<div class="page scale">
			<div class="upload-img auto-x"></div>
			<div class="upload-button auto-x"><img src="images/upload-button.png" /></div>
			<div class="back"><img src="images/back.png"/></div>
		</div>
	</div>
	<!--选择照片 end-->
	<!--调整页 start-->
	<div class="page none" id="edit">
		<div class="logo"><img src="images/logo.png"/></div>
		<div class="page scale">
			<div class="box auto-x">
				<div class="page" id="bg"></div>
				<canvas id="canvas"></canvas>
				<div class="page" id="fixed"></div>
				<div class="page" id="move"></div>
			</div>
			<div class="tip auto-x"><img src="images/tip.png" /><img src="images/tips.png" /></div>
			<div class="reupload auto-x"><img src="images/reupload.png" /></div>
			<div class="submit auto-x"><img src="images/submit.png"/></div>
			<div class="back"><img src="images/back.png" /></div>
		</div>
	</div>
	<!--调整页 end-->
	<!--输入手机号 start-->
	<!-- <div class="page shade none" id="submit">
		<div class="submit-box auto-x auto-y">
			<input type="text" class="submit-input auto-x" id="tel" placeholder="留下手机号码，万一中奖了呢！" maxlength="11" />
			<div class="tel-submit auto-x"><img src="" loadsrc="images/tel-submit.png"/></div>
		</div>
	</div> -->
	<!--输入手机号 end-->
	<!--结果页 start-->
	<div class="page none" id="result">
		<div class="logo"><img src="images/logo.png"/></div>
		<div class="page scale">
			<div class="box auto-x" id="img"></div>
			<div class="save-text auto-x">长按保存 欢迎分享</div>
			<div class="result-button auto-x"><img src="images/result-button.png" /></div>
			<div class="back"><img src="images/back.png" /></div>
		</div>
	</div>
	<!--结果页 end-->
	<!--列表页 start-->
	<div class="page none" id="list">
		<div class="list-scroll">
			<div class="swiper-container" id="list-swiper">
				<div class="swiper-wrapper"></div>
			</div>
			<ul class="fillter">
				<li class="active"><span class="desc">最新</span></li>
				<li><span>热度</span></li>
				<li>我的</li>
			</ul>
			<ul class="ul-list"><p>正在加载...</p></ul>
		</div>
		<div class="bar">
			<div class="back-home"><img src="images/back-home.png" /></div>
			<div class="share"><img src="images/share.png"/></div>
		</div>
	</div>
	<!--列表页 end-->
	<!--详情页 start-->
	<div class="page none" id="detail">
		<div class="page scale">
			<div class="detail-digg auto-x"></div>
		</div>
		<div class="bar"><div class="back-list"><img src="images/back-list.png"/></div></div>
	</div>
	<!--详情页 end-->
	<!--分享页 start-->
	<div class="page none" id="share">
		<div class="logo"><img src="images/logo.png"/></div>
		<div class="page scale">
			<div class="upload-img auto-x"></div>
			<div class="share-digg"><img src="images/share-digg.png" /><img src="images/share-digged.png" /></div>
			<div class="ido"><img src="images/ido.png"/></div>
		</div>
	</div>
	<!--分享页 end-->
	<!--分享浮层 start-->
	<div class="page shade none" id="share-shade">
		<div class="share-img"><img src="" loadsrc="images/share-img.png"/></div>
	</div>
	<!--分享浮层 end-->
	<!--音乐 start-->
	<div id="music"></div>
	<!--音乐 end-->
	<script type="text/javascript" src="js/jquery-2.1.1.min.js"></script>
	<script type="text/javascript" src="js/idangerous.swiper2.7.6.min.js"></script>
	<script type="text/javascript" src="js/swiper-3d.js"></script>
	<script type="text/javascript" src="js/iscroll.js"></script>
	<script type="text/javascript" src="js/images.js"></script>
	<script type="text/javascript" src="js/hammer.js"></script>
	<script type="text/javascript" src="js/js.js"></script>
	<!-- <script type="text/javascript" src="http://res.wx.qq.com/open/js/jweixin-1.2.0.js"></script> -->
	<!-- <script type="text/javascript" src="js/shareConfig.js"></script> -->
	<!-- <script type="text/javascript" src="http://cdn.h5case.com.cn/h6app_jssdk.1.0.min.js"></script> -->
	<script src="http://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>
	<script src="js/wxsdk.js"></script>
	<script>
		window.wxShare && window.wxShare({
			title: "融创嘉兴照片生成器", //分享标题
			desc: "", //分享描述
			linkurl: "http://wx.bocweb.cn/wangjiaqi/rcpicture_h5_0201/", //分享链接
			img: "http://wx.bocweb.cn/wangjiaqi/rcpicture_h5_0201/img/share.jpg" //分享图片
		});
	</script>
