<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>（测试）名师访谈</title>
<meta content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no" name="viewport">
<meta content="yes" name="apple-mobile-web-app-capable">
<meta content="black" name="apple-mobile-web-app-status-bar-style">
<meta content="telephone=no" name="format-detection">
<meta content="email=no" name="format-detection">
<link rel="stylesheet" href="css/index.css" />
</head>
<body style="background-color:#000;">

<section class="load">
	<div class="loading">
		<div class="spinner">
			<div class="bounce1"></div>
			<div class="bounce2"></div>
			<div class="bounce3"></div>
		</div>
		<p>Loading...<span id="load-progress">1</span>%</p>
		<div class="copyright"><img src="img/boc.png" alt="bocweb" width="60%"></div>
	</div>
</section>

<div class="container">
	<div class="music on" onclick="playClicked(this)"></div>
	<audio src="music.mp3" id="audio_player" loop=""></audio>

	<div class="page welcome hide" id="welcome">
		<p class="img01"><img src="img/img05.png" /></p>
		<p class="img02">
			<img src="img/img01.png" />
			<img src="img/img02.png" />
			<img src="img/img03.png" />
			<img src="img/img04.png" />
		</p>
		<p class="img03"><img src="img/img06.png" /></p>
	</div>

	<div class="page welcome2 hide" id="welcome2">
		<!-- 头像 -->
		<p class="img01"><img src="img/img08.png" /></p>

		<!-- 文字 -->
		<div class="img02"></div>

		<p class="img03"><img src="img/img07.png" /></p>
	</div>

	<div class="page welcome3 hide" id="welcome3">
		<p class="img01">已为您接通在线采访<br/>共<span></span>个问题哦~</p>
		<p class="img02"><img src="img/img10.png" /></p>
		<p class="img03">
			<img src="img/img11.png" />
			<img src="img/img12.png" />
			<img src="img/img15.png" />
		</p>
		<p class="img04"><img src="img/img13.png" /></p>
		<p class="img05"><img src="img/img14.png" /></p>
	</div>

	<div class="page quiz hide" id="quiz">

		<!-- 问题 -->
		<div class="quiz-txt">
			<div class="bg"><img src="img/img19.jpg" /></div>
			<p class="quik-no">
				<img src="img/img21.png" />
				<span class="no"></span>
				<span class="img01"><img src="img/img20.png" /></span>
			</p>
			<p class="txt"></p>
			<p class="img02"><img src="img/img22.png" /></p>
		</div>

		<!-- 回答方式，语音or文字 -->
		<div class="quiz-type clearfix">
			<span class="current" data-val="0">
				<img src="img/img23.png" />
				<img src="img/img24.png" />
			</span>
			<span data-val="1">
				<img src="img/img25.png" />
				<img src="img/img26.png" />
			</span>
		</div>


		<div class="quiz-answer">
			<p class="bg"><img src="img/img31.png"/></p>

			<!-- 文字输入 -->
			<div class="answer-mod answer-txt">
				<div class="text-area">
					<textarea></textarea>
				</div>
			</div>

			<!-- 语音输入 -->
			<div class="answer-mod answer-language hide">
				<p class="img03"><img src="img/img27.png" /></p>
				<p class="language-btn" id="J_language">
					<img src="img/img29.png" />
					<img src="img/img28.png" />
				</p>
			</div>
		</div>

		<p class="btn" id="J_submit"><img src="img/img30.png" /></p>
	</div>

	<div class="page end hide" id="end">
		<p class="img01"><img src="img/img16.png" /></p>
		<p class="img02"><img src="img/img17.png" /></p>
		<p class="img03"><img src="img/img18.png" /></p>
	</div>

</div>


<script src="js/zepto.min.js"></script>
<script src="http://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>
<script src="js/wxsdk.js"></script>
<script src="js/main.js"></script>
<script>
(function(){
	window.wxShare && window.wxShare({
		img     : "http://wx.bocweb.cn/dingmaoyan/CCE_20170818/img/share.jpg",
		linkurl : "http://wx.bocweb.cn/dingmaoyan/CCE_20170818/",
		desc    : "一份来自浙大CCE的问答采访，欢迎您分享更多~",
		title   : "名师访谈"
	});
})();
</script>
</body>
</html>
