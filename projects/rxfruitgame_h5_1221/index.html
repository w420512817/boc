<!DOCTYPE html>
<html>
 
<head>
	<meta charset="utf-8" />
	<title>(测试)融信杭州圣诞节水果机游戏</title>
	<meta content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no" name="viewport">
	<meta content="yes" name="apple-mobile-web-app-capable">
	<meta content="black" name="apple-mobile-web-app-status-bar-style">
	<meta content="telephone=no" name="format-detection">
	<meta content="email=no" name="format-detection">
	<link rel="stylesheet" href="css/index.css" />
	<link rel="stylesheet" href="css/animate.css">
</head>
<body style="background-color:#fff;">
	<section class="load ">
		<div class="loading">
			<!-- <div class="spinner">
				<div class="bounce1"></div>
				<div class="bounce2"></div>
				<div class="bounce3"></div>
			</div> -->
			<div class="load-img"><img src="img/p0_1.png" alt=""></div>
			<p><span id="load-progress">1</span>%</p>
			<div class="copyright"><img src="img/icon/boc.png" alt="bocweb" width="60%"></div>
		</div>
	</section>

	<div class="container">
		<div class="music on" onclick="playClicked(this)"></div>
		<audio src="music.mp3" id="audio_player" loop=""></audio>

		<!-- page01 -->
		<div class="page welcome hide" id="welcome">
			<div class="page-title"><img src="img/p1_1.png" alt=""></div>
			<div class="page-line"><img src="img/p1_2.png" alt=""></div>
			<div class="page-snow"><img src="img/p1_3.png" alt=""></div>
			<div class="page-tree"><img src="img/p1_4.png" alt=""></div>
			<div class="page-old"><img src="img/p1_5.png" alt=""></div>
			<div class="page-text"><img src="img/p1_6.png" alt=""></div>
			<div class="page-btn1"><img src="img/p1_7.png" alt=""></div>
			<div class="page-btn2"><img src="img/p1_8.png" alt=""></div>
			<div class="page-rule hide"><img src="img/bg6.jpg" alt=""></div>
		</div>
		<!-- page02 -->
		<div class="page game hide" id="game">
			<div class="page-img1">
				<img src="img/p2_1.png" alt="">
				<img src="img/p2_11.png" alt="">
				<img src="img/p2_13.png" alt="">
				<img src="img/p2_12.png" alt="">
			</div>
			<div class="page-img2"><img src="img/p2_2.png" alt=""></div>
			<div class="page-img3"><img src="img/p2_3.png" alt=""></div>
			<div class="page-img4"><img src="img/p2_4.png" alt=""></div>
			<div class="page-snow"><img src="img/p1_3.png" alt=""></div>
			<div class="page-bg"><img src="img/p2_9.png" alt=""></div>
			<div class="page-box"><img src="img/p2_6.png" alt=""></div>
			<div class="page-rocker"><img src="img/p2_7.png" alt=""></div>
			<div class="page-window window1">
				<div class="imglong long1">
					<img src="img/p2_14.png" alt="">
					<img src="img/p2_14.png" alt="">
				</div>
			</div>
			<div class="page-window window2">
				<div class="imglong long2">
					<img src="img/p2_14.png" alt="">
					<img src="img/p2_14.png" alt="">
				</div>
			</div>
			<div class="page-window window3">
				<div class="imglong long3">
					<img src="img/p2_14.png" alt="">
					<img src="img/p2_14.png" alt="">
				</div>
			</div>
			<div class="page-btn"><img src="img/p1_7.png" alt=""></div>


			<div class="page-form hide">
				<div class="page-lamp"><img src="img/p3_1.png" alt=""></div>
				<div class="page-text"><img src="img/p3_5.png" alt=""></div>
				<form action="#">
					<input type="text" placeholder="姓名" id="info-name">
					<input type="text" placeholder="联系方式" id="info-phone">
					<div class="form-btn" id="form-submit"><img src="img/p3_2.png" alt=""></div>
				</form>
			</div>
			<div class="page-tip hide">
				<div class="page-lamp"><img src="img/p3_1.png" alt=""></div>
				<div class="tip-text"><img src="img/p3_3.png" alt=""></div>
			</div>
		</div>
		
	</div>
	<!-- 提示 -->
	<!-- <div class="orienLayer">
		<div class="icons"></div>
		<div class="txt">竖屏效果最佳</div>
	</div> -->
	<!-- 分享 -->
	<div class="share-box hide"><img src="img/bg4.jpg" alt=""></div>

	<!-- <script src="js/zepto.min.js"></script> -->
	<script src="js/jquery-2.2.0.min.js"></script>
	<script src="http://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>
	<script src="js/wxsdk.js"></script>
	<script src="js/main.js"></script>
	<script>
		(function () {
			window.wxShare && window.wxShare({
				title: "融信杭州圣诞节水果机游戏", //分享标题
				desc: "", //分享描述
				linkurl: "http://wx.bocweb.cn/wangjiaqi/rxfruitgame_h5_1221/", //分享链接

		})();
