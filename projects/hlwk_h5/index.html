<script>

    $('#f-submit').on('click', function () {
        var qCheck = true;
        if ($('.page-img11 .page-info input[name="f-id"]').val() == '') {
            tip('请输入内容！');

        }
        if (qCheck) {
            // qAnser.push($('#answer-text').val());
            tip('提交成功！')
        }
    });

    function tip(txt) {
        var qTip = '<div class="dialog-tip" id="qError">' + txt + '</div>';
        if ($('.dialog-tip').length > 0) {
            $('.dialog-tip').remove();
            clearTimeout(t4);
        }
        $('body').append(qTip);
        var t4 = setTimeout(function () {
            $('#qError').remove();
            clearTimeout(t4);
        }, 1000);
    }

    function playClicked() {
        if (audio_player.paused) {
            audio_player.play();
            $(".music").removeClass("off").addClass("on")
        } else {
            audio_player.pause();
            $(".music").removeClass("on").addClass("off")
        }
    }
