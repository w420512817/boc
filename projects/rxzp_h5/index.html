<script type="text/javascript">
	//这里是上传得到图片
	function szImg(imgUrl) {
		$('.uploadimg').css('background-image', 'url(' + imgUrl + ')');
	}

	//禁止窗口的默认滑动
	document.ontouchmove = function (e) {
		e.preventDefault();
	}
	var mySwiper = new Swiper('#swiper1', {
		observer: true,
		direction: 'vertical',
		loop: false,
		hashnav: true,
		hashnavWatchState: true,
		onSlideChangeEnd: function (swiper) {
			console.log(swiper.activeIndex)
			//	       alert(swiper.activeIndex) //切换结束时，告诉我现在是第几个slide
			$('#swiper1 .swiper-slide').eq(swiper.activeIndex).addClass('enter').siblings().removeClass('enter');
			if (swiper.activeIndex == 11) {
				$('.resize').hide();
			} else {
				$('.resize').show();
			}
		}
	})
	$('#swiper1 .swiper-slide').eq(0).addClass('enter');
	var i = 0;
	var a = 0;
	var b = 0;
	_gifT12 = setInterval(function () {
		$('.lunbo2').find('img').eq(i).show().siblings('img').hide();
		i++;
		if (i == 3) {
			i = 0;
		}
	}, 1000)
	_gifT13 = setInterval(function () {
		$('.lunbo3').find('img').eq(a).show().siblings('img').hide();
		a++;
		if (a == 2) {
			a = 0;
		}
	}, 1000)
	_gifT14 = setInterval(function () {
		$('.lunbo1').find('img').eq(b).show().siblings('img').hide();
		b++;
		if (b == 2) {
			b = 0;
		}
	}, 1000)
</script>
<script>
	$('body').height($(window).height())
	//music
	document.addEventListener("WeixinJSBridgeReady", function () {
		audio_player.play();
	}, false);

	function playClicked() {
		if (audio_player.paused) {
			audio_player.play();
			$(".music").removeClass("off").addClass("on")
		} else {
			audio_player.pause();
			$(".music").removeClass("on").addClass("off")
		}
	}
	playClicked();
	window.wxShare && window.wxShare({
		title: "融信中国鸣鼓征将，精英招募中", //分享标题
		desc: "融信中国诚邀天下英雄，共创南京之美。", //分享描述
		linkurl: "http://wx.bocweb.cn/wangjiaqi/rxzp_h5/", //分享链接
		img: "http://wx.bocweb.cn/wangjiaqi/rxzp_h5/img/share.jpg" //分享图片
	});
