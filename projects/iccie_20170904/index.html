<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>（测试）文博会</title>
<meta content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no" name="viewport">
<meta content="yes" name="apple-mobile-web-app-capable">
<meta content="black" name="apple-mobile-web-app-status-bar-style">
<meta content="telephone=no" name="format-detection">
<meta content="email=no" name="format-detection">
<link rel="stylesheet" href="css/index.css" />
</head>
<body style="background-color:#000;">

<section class="load">
	<div class="loading">
		<div class="spinner">
			<div class="bounce1"></div>
			<div class="bounce2"></div>
			<div class="bounce3"></div>
		</div>
		<p>Loading...<span id="load-progress">1</span>%</p>
		<div class="copyright"><img src="img/boc.png" alt="bocweb" width="60%"></div>
	</div>
</section>

<div class="container">
	<div class="music on" onclick="playClicked(this)"></div>
	<audio src="music.mp3" id="audio_player" loop=""></audio>

	<div class="page slide-page welcome hide" id="welcome" nextHash="rule">
		<p class="logo"><img src="img/logo.png" /></p>
		<p class="img01"><img src="img/img01.png" /></p>
		<p class="img02"><img src="img/img02.png" /></p>
		<p class="img03"><img src="img/img03.png" /></p>
		<p class="resize"><img src="img/web-swipe-tip.png" /></p>
	</div>

	<div class="page slide-page rule hide" id="rule" nextHash="upload" prevHash="welcome">
		<p class="logo"><img src="img/logo.png" /></p>
		<p class="img01"><img src="img/img04.png" /></p>
		<p class="img02">
			<img src="img/img05.png" />
			<img src="img/img06.png" />
		</p>
		<p class="img03 link-load" nextHash="upload"><img src="img/img07.png" /></p>
		<p class="img04"><img src="img/img08.png" /></p>
		<p class="resize"><img src="img/web-swipe-tip.png" /></p>
	</div>

	<!-- 上传图片 -->
	<div class="page slide-page upload hide" id="upload" prevHash="rule">
		<p class="logo"><img src="img/logo.png" /></p>
		<p class="img01"><img src="img/img09.png" /></p>
		<p class="upload-mod">
			<img src="img/img10.png" />
			<input type="file" />
		</p>
		<p class="img02">
			<img src="img/img11.png" />
			<img src="img/img12.png" />
		</p>
		<p class="img03"><img src="img/img15.png" /></p>
		<div class="img04">
			<img src="img/img13.png" />
			<textarea placeholder="我在B1馆d17展位发现梦回·敦煌飞天，纤腰弄明月，长袖舞春风，春风十里遇见你，齐奏笙与簧"></textarea>
		</div>
		<p class="img05 link-load" nextHash="preview" title="立刻上传"><img src="img/img14.png" /></p>
	</div>

	<!-- 预览 -->
	<div class="page preview hide" id="preview">
		<p class="logo"><img src="img/logo.png" /></p>
		<p class="preview-mod">
			<canvas id="posterCanvas" width="494" height="494"></canvas>
		</p>
		<div class="declaration">
			<img src="img/img17.png" class="bg" />
			<p class="code" id='code'><img src=""/></p>
			<p class="txt"></p>
		</div>
	</div>

	<!-- 表单 -->
	<div class="page signUp hide" id="signUp">
		<p class="logo"><img src="img/logo.png" /></p>
		<p class="img01"><img src="img/img21.png" /></p>
		<p class="share">
			<img src="img/img22.png" />
			<img src="img/img23.png" />
			<img src="img/img24.png" />
		</p>
		<form class="form" name="form" id="form">
			<img src="img/img20.png" />
			<label class="form-item form-name"><input type="text" name="name" /></label>
			<label class="form-item form-tel"><input type="text" name="tel" maxlength="11" /></label>
		</form>
		<p class="form-btn" id="J_submit"><img src="img/img19.png" /></p>
	</div>

</div>


<script src="js/jquery-2.2.0.min.js"></script>
<script src="js/jquery.mobile-events.min.js"></script>
<script src="js/exif.js"></script>
<script src="js/html2canvas.js"></script>
<script src="js/jquery.qrcode.min.js"></script>
<script src="http://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>
<script src="js/wxsdk.js"></script>
<script src="js/com.js"></script>
<script src="js/main.js"></script>
<script>
(function(){
	window.wxShare && window.wxShare({
		img     : "http://wx.bocweb.cn/dingmaoyan/iccie_20170904/img/share.jpg",
		linkurl : "http://wx.bocweb.cn/dingmaoyan/iccie_20170904/",
		desc    : "",
		title   : ""
	});
})();
</script>
</body>
</html>
