<!doctype html>
<html lang="zh">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <meta name="format-detection" content="telephone=no" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="description" content="" />
  <meta name="keywords" content="" />
  <meta name="author" content="http://www.bocweb.cn/" />
  <title>看看你能找几个茬</title>
  <link href="css/style.css" rel="stylesheet" />
</head>

<body>
  <div id="loading">
    <div class="spinner">
      <div class="bounce1"></div>
      <div class="bounce2"></div>
      <div class="bounce3"></div>
    </div>
    <p>Loading...</p>
    <div class="copyright"><img src="images/icon/boc.png" alt="bocweb"></div>
  </div>
  <div class="page welcome">
    <div class="welcome-title">
      <div class="bg"><img src="images/welcome-title.png" alt=""></div>
      <div class="abst text">
        <div class="t1"><img src="images/welcome-title-t1.png" alt=""></div>
        <div class="abst t2">
          <div class="t2-1"><img src="images/welcome-title-t3.png" alt=""></div>
          <div class="t2-2"><img src="images/welcome-title-t2.png" alt=""></div>
          <div class="t2-3"><img src="images/welcome-title-t4.png" alt=""></div>
        </div>
      </div>
      <div class="abst time"><img src="images/time.png" alt=""></div>
      <div class="abst magnifier"><img src="images/magnifier.png" alt=""></div>
    </div>
    <div class="abst welcome-link-bar">
      <div class="start-btn"><img src="images/start-btn.png" alt=""></div>
      <div class="rule-btn"><img src="images/rule-btn.png" alt=""></div>
    </div>
  </div>
  <!-- 找茬 -->
  <div class="page game hide">
    <div class="game-body">
      <div class="game-bg"><img src="images/game-bg.jpg" alt=""></div>
      <div class="target-dot">
        <div class="dot d1"><img src="images/dot.png" alt=""></div>
        <div class="dot d2"><img src="images/dot.png" alt=""></div>
        <div class="dot d3"><img src="images/dot.png" alt=""></div>
        <div class="dot d4"><img src="images/dot.png" alt=""></div>
        <div class="dot d5"><img src="images/dot.png" alt=""></div>
        <div class="dot d6"><img src="images/dot.png" alt=""></div>
        <div class="dot d7"><img src="images/dot.png" alt=""></div>
        <div class="dot d8"><img src="images/dot.png" alt=""></div>
        <div class="dot d9"><img src="images/dot.png" alt=""></div>
        <div class="dot d10"><img src="images/dot.png" alt=""></div>
        <div class="dot d11"><img src="images/dot.png" alt=""></div>
      </div>
      <div class="operating">
        <div class="opt opt1"></div>
        <div class="opt opt2"></div>
        <div class="opt opt3"></div>
        <div class="opt opt4"></div>
        <div class="opt opt5"></div>
        <div class="opt opt6"></div>
        <div class="opt opt7"></div>
        <div class="opt opt8"></div>
        <div class="opt opt9"></div>
        <div class="opt opt10"></div>
        <div class="opt opt11"></div>
      </div>
    </div>
    <div class="status-bar">
      <div class="time">
        <div class="bg"><img src="images/time-bg.png" alt=""></div>
        <div class="text">Time: 30:00</div>
      </div>
      <div class="amount">
        <div class="bg"><img src="images/amount-bg.png" alt="" /></div>
        <div class="text">0/11</div>
      </div>
    </div>
    <div class="abst motion">
      <div class="motion-1"><img src="images/motion-1.png" alt=""></div>
      <div class="motion-2"><img src="images/motion-2.png" alt=""></div>
    </div>
  </div>
  <!-- 摇一摇 -->
  <div class="page lottery hide">
    <div class="abst lottery-logo"><img src="images/lottery-logo.png" alt=""></div>
    <div class="lottery-body">
      <div class="bg"><img src="images/lottery-body.png" alt=""></div>
      <div class="abst hand"><img src="images/hand.png" alt=""></div>
    </div>
    <div class="abst lottery-title"><img src="images/lottery-title.png" alt=""></div>
  </div>
  <!-- 摇一摇结果 -->
  <div class="page lottery-result hide">
    <div class="abst lottery-logo"><img src="images/lottery-logo.png" alt=""></div>
    <div class="lottery-result-box">
      <div class="lottery-result-1">
        <div class="bg"><img src="images/lottery-result-bg.png" alt=""></div>
        <div class="abst amount-text"><strong>100</strong><small>元</small></div>
      </div>
      <div class="lottery-result-2">
        <form class="infoForm" action="#" method="post">
          <div class="form-group"><label><input type="text" name="guest" value="" placeholder="姓名"></label></div>
          <div class="form-group"><label><input type="text" name="mobile" value="" placeholder="手机号"></label></div>
          <div class="submit-bar"><input type="submit" name="submit" value=""></div>
        </form>
      </div>
    </div>
  </div>
  <!-- 二维码 -->
  <div class="page verso hide">
    <div class="abst lottery-logo"><img src="images/lottery-logo.png" alt=""></div>
    <div class="verso-box">
      <div class="verso-title"><img src="images/verso-title.png" alt=""></div>
      <div class="verso-qrcode"><img src="images/verso-qrcode.png" alt=""></div>
    </div>
    <div class="abst verso-footer"><img src="images/verso-footer.png" alt=""></div>
  </div>
  <!-- 活动说明 -->
  <div class="mask grey rule hide">
    <div class="rule-box">
      <div class="rule-text"><img src="images/rule.png" alt=""></div>
      <div class="close-btn"></div>
    </div>
  </div>
  <!-- 找茬页提示 -->
  <div class="mask game-hint hide">
    <div class="hint-box">
      <div class="hint-1"><img src="images/game-hint-1.png" alt=""></div>
      <div class="hint-2"><img src="images/game-hint-2.png" alt=""></div>
      <div class="hint-3"><img src="images/game-hint-3.png" alt=""></div>
    </div>
    <div class="countdown hide"><img src="images/countdown.png" alt=""></div>
  </div>
  <!-- 失败 -->
  <div class="mask game-failure hide">
    <div class="failure-hint"><img src="images/failure-hint.png" alt=""></div>
    <div class="abst again-btn"><img src="images/again-btn.png" alt=""></div>
  </div>
  <!-- 成功 -->
  <div class="mask game-succeed hide">
    <div class="succeed-hint"><img src="images/succeed-hint.png" alt=""></div>
    <div class="abst succeed-btn"><img src="images/succeed-btn.png" alt=""></div>
  </div>
  <!-- 机会用完 -->
  <div class="mask game-over hide">
    <div class="over-hint"><img src="images/over-hint.png" alt=""></div>
  </div>
  <script src="js/jquery-3.0.0.min.js"></script>
  <script src="js/jquery.mobile-events.min.js"></script>
  <script src="js/index.js"></script>
  <script src="http://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>
  <script src="js/wxsdk.js"></script>
</body>

</html>
