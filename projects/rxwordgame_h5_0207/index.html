<!DOCTYPE html>
<html>
 
<head>
	<meta charset="utf-8" />
	<title>(测试)2018汪汪大作战</title>
	<meta content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no, viewport-fit=cover" name="viewport">
	<meta content="yes" name="apple-mobile-web-app-capable">
	<meta content="black" name="apple-mobile-web-app-status-bar-style">
	<meta content="telephone=no" name="format-detection">
	<meta content="email=no" name="format-detection">
	<link rel="stylesheet" href="css/index.css" />
	<link rel="stylesheet" href="css/animate.css">
</head>
<body style="background-color:#000;">
	<section class="load ">
		<div class="loading">
			<!-- <div class="spinner">
				<div class="bounce1"></div>
				<div class="bounce2"></div>
				<div class="bounce3"></div>
			</div> -->
			<div class="load-gif"><img src="img/p0_2.gif" alt=""></div>
			<div class="load-line">
				<!-- <img src="img/p0_1.png" alt=""> -->
				<span></span>
			</div>
			<p><span id="load-progress">1</span>%</p>
			<div class="copyright"><img src="img/icon/boc.png" alt="bocweb" width="60%"></div>
		</div>
	</section>

	<div class="container">
		<div class="music on" onclick="playClicked(this)"></div>
		<audio src="music.mp3" id="audio_player" loop=""></audio>

		<!-- page01 -->
		<div class="page welcome hide" id="welcome">
			<div class="page-title"><img src="img/p1_1.png" alt=""></div>
			<div class="page-img"><img src="img/p1_2.png" alt=""></div>
			<div class="page-img2"><img src="img/p1_4.png" alt=""></div>
			<div class="page-btn"><img src="img/p1_3.png" alt=""></div>
		</div>
		<!-- page02 -->
		<div class="page select hide" id="select" >
			<div class="page-text1"><img src="img/p2_1.png" alt=""></div>
			<div class="page-text2"><img src="img/p2_2.png" alt=""></div>
			<div class="page-text3"><img src="img/p2_3.png" alt=""></div>
			<div class="page-img img1"><img src="img/p2_4.png" alt=""></div>
			<div class="page-img img2"><img src="img/p2_5.png" alt=""></div>
			<div class="page-img img3"><img src="img/p2_6.png" alt=""></div>
			<div class="page-img img4"><img src="img/p2_7.png" alt=""></div>
			<div class="page-img img5"><img src="img/p2_8.png" alt=""></div>
			<div class="page-img img6"><img src="img/p2_9.png" alt=""></div>
			
		</div>
		<!-- page03 -->
		<div class="page quiz hide" id="quiz" >
			<div class="page-pic"><img src="img/p3_3.png"></div>
			<div class="page-time"><img src="img/p3_1.png" alt=""><p id="gametime"></p></div>
			<div class="page-img"><img src="img/p2_4.png" alt=""></div>
			<div class="page-textbg"><i id="cursor"></i><input type="text" maxlength="4"></div>
			<!-- <div class="page-text text1"><input type="text" maxlength="1"></div>
			<div class="page-text text2"><input type="text" maxlength="1"></div>
			<div class="page-text text3"><input type="text" maxlength="1"></div>
			<div class="page-text text4"><input type="text" maxlength="1"></div> -->
			<div class="page-btn1"><img src="img/p3_14.png" alt=""></div>
			<div class="page-btn2"><img src="img/p3_15.png" alt=""></div>
		</div>
	</div>
	
	<!-- 领取方式 -->
	<div class="tip-end hide">
		<div class="page-text"><img src="img/p5_2.png" alt=""></div>
	</div>
	<!-- 提示成功 -->
	<div class="tip-true hide">
		<div class="page-img">
			<img src="img/p4_3.png" alt="">
			<form action="#">
				<input type="text" class="form-name" id="info-name" name="info-name">
				<input type="text" class="form-phone" id="info-phone" name="info-phone">
			</form>
			<div class="page-btn" id="form-submit"><img src="img/p4_4.png" alt=""></div>
		</div>
	</div>
	<!-- 提示失败 -->
	<div class="tip-false hide">
		<div class="page-img">
			<img src="img/p4_1.png" alt="">
			<div class="page-btn"><img src="img/p4_2.png" alt=""></div>
		</div>
	</div>
	<!-- <div class="orienLayer">
		<div class="icons"></div>
		<div class="txt">竖屏效果最佳</div>
	</div> -->
	<!-- 分享 -->
	<div class="share-box hide"><img src="img/share_box.png" alt=""></div>

	<!-- <script src="js/zepto.min.js"></script> -->
	<script src="js/jquery-2.2.0.min.js"></script>
	<!-- <script src="js/jquery.mobile-events.min.js"></script> -->
	<script src="http://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>
	<script src="js/wxsdk.js"></script>
	<script src="js/main.js"></script>
	<script>
		(function () {
			window.wxShare && window.wxShare({
				title: "2018汪汪大作战", //分享标题
				desc: "好礼不断，等你来拿~", //分享描述
				linkurl: "http://wx.bocweb.cn/wangjiaqi/rxwordgame_h5_0207/", //分享链接
				img: "http://wx.bocweb.cn/wangjiaqi/rxwordgame_h5_0207/img/share.jpg" //分享图片
			});
		})();
	</script>
</body>

</html>
