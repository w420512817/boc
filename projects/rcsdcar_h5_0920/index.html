<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8" />
	<title>(测试)融创时代奥城抢车位顺序H5</title>
	<meta content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no" name="viewport">
	<meta content="yes" name="apple-mobile-web-app-capable">
	<meta content="black" name="apple-mobile-web-app-status-bar-style">
	<meta content="telephone=no" name="format-detection">
	<meta content="email=no" name="format-detection">
	<link rel="stylesheet" href="css/index.css" />

<body style="background-color:#fff;">
	<section class="load ">
		<div class="loading">
			<div class="spinner">
				<div class="bounce1"></div>
				<div class="bounce2"></div>
				<div class="bounce3"></div>
			</div>
			<p>Loading...<span id="load-progress">1</span>%</p>
			<div class="copyright"><img src="img/icon/boc.png" alt="bocweb" width="60%"></div>
		</div>
	</section>

	<div class="container">
		<!-- <div class="music on" onclick="playClicked(this)"></div> -->
		<!-- <audio src="music.mp3" id="audio_player" loop=""></audio> -->

		<!-- page01 -->
		<div class="page welcome hide" id="welcome">
			<div class="page-logo"><img src="img/p1_4.png" alt=""></div>
			<div class="page-title"><img src="img/p1_1.png" alt=""></div>
			<div class="page-img"><img src="img/p1_2.png" alt=""></div>
			<div class="page-btn"><img src="img/p1_3.png" alt=""></div>
			<div class="page-rule hide">
				<img src="img/p1_5.png" alt="">
				<img src="img/p1_6.png" alt="">
			</div>
		</div>
		<!-- page02 -->
		<div class="page login hide" id="login">
			<div class="page-title"><img src="img/p2_2.png" alt=""></div>
			<form action="#">
				<div class="page-form">
					<img src="img/p2_3.png" alt="">
					<input id="info-name" type="text" name="name" placeholder="姓名">
					<input id="info-phone" type="text" name="phone" placeholder="手机号">
					<input id="info-yzm" type="text" name="yzm" placeholder="验证码输入1跳转succ">
					<div class="yzm-btn">
						<img src="img/p2_5.png" alt="">
						<p>获取验证码</p>
					</div>
				</div>
				<div class="page-btn" id="form-submit"><img src="img/p2_1.png" alt=""></div>
			</form>
		</div>
		<!-- page03 -->
		<div class="page error hide" id="error">
			<div class="page-img"><img src="img/p3_1.png" alt=""></div>
			<div class="page-text"><img src="img/p3_2.png" alt=""></div>
			<div class="page-btn"><img src="img/p3_3.png" alt=""></div>
		</div>
		<!-- page04 -->
		<div class="page success hide" id="success">
			<div class="page-title"><img src="img/p4_1.png" alt=""></div>
			<div class="page-text"><img src="img/p4_2.png" alt=""></div>
			<div class="page-img"><img src="img/p4_3.png" alt=""></div>
			<!-- <div class="page-time"><img src="img/p4_4.png" alt=""></div> -->
			<p class="count" id="time">15:15:31</p>
		</div>
		<!-- page05 -->
		<div class="page push hide" id="push">
			<div class="page-img"><img src="img/p5_1.png" alt=""></div>
			<div class="page-text"><img src="img/p5_3.png" alt=""></div>
			<div class="page-btn"><img src="img/p5_2.png" alt=""></div>
		</div>
		<!-- page06 -->
		<div class="page end hide" id="end">
			<div class="page-img"><img src="img/p6_1.png" alt=""></div>
			<!-- <canvas id="posterCanvas" width="640" height="1030"></canvas> -->
			<p class="end-id">xxxx</p>

	<!-- 提示 -->
	<div class="orienLayer">
		<div class="icons"></div>
		<div class="txt">竖屏效果最佳</div>
	</div>
	<!-- 分享 -->
	<div class="share-box hide"><img src="img/share_box.png" alt=""></div>

	<!-- <script src="js/zepto.min.js"></script> -->

	<script src="js/html2canvas.js"></script>

	<script src="js/wxsdk.js"></script>
	<script src="js/main.js"></script>
	<script>
		(function () {
			window.wxShare && window.wxShare({
				img: "http://wx.bocweb.cn/wangjiaqi/rcsdcar_h5_0920/img/share.jpg",

				desc: "2017年9月30日20:00车位准时开抢",
