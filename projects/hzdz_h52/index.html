<!doctype html>
<html lang="zh">

<head>

<body style="background-color:#000;">

	<section class="load">
		<div class="loading">
			<div class="spinner">
				<div class="bounce1"></div>
				<div class="bounce2"></div>
				<div class="bounce3"></div>
			</div>
			<p>Loading...<span id="load-progress">1</span>%</p>
			<div class="copyright"><img src="img/boc.png" alt="bocweb" width="60%"></div>
		</div>
	</section>

	<div class="container">
		<div class="music on" onclick="playClicked(this)"></div>
		<audio src="music.mp3" id="audio_player" loop=""></audio>
		<!-- page1 -->
		<div class="page welcome hide" id="welcome">
			<div class="page-logol"><img src="img/p3.png" /></div>
			<div class="page-logor"><img src="img/p2.png" /></div>
			<div class="page-yr">

			<div class="page-yl">

				<img src="img/p7_03.png" />
			</div>
			<div class="page-text1"><img src="img/p4.png" /></div>
			<div class="page-text2"><img src="img/p5.png" /></div>
			<div class="page-text3"><img src="img/p6.png" /></div>
			<div class="page-text4"><img src="img/p1.png" /></div>
			<div class="page-hand link-load" nextHash="index">
				<img src="img/p7_06.png" />
				<img src="img/p7_07.png" />
				<img src="img/p7_08.png" />
				<img src="img/p7_05.png" />
			</div>
		</div>
		<!-- page2 -->
		<div class="page index hide" id="index">
			<div class="page-img"><img src="img/p8.png" /></div>
			<div class="page-btn1"><img src="img/p8_01.png" /></div>
			<div class="page-btn2 link-load" nextHash="upload"><img src="img/p8_02.png" /></div>
		</div>

		<!-- page3 上传照片 -->
		<!-- <div class="page upload hide " id="upload">

			<div class="page-photo">

				<input type="file" id="J_upload" />
			</div>
			<div class="page-btn"><img src="img/p10_01.png" /></div>
		</div> -->

		<!-- page4 调整大小 -->
		<!-- <div class="page adjustment hide" id="adjustment">
			<div class="page-img">
				<canvas id="posterCanvas" width="503" height="897"></canvas>
			</div>
			<div class="page-toobar">
				<img src="img/p11_01.png" alt="">
				<input type="range" min="1" max="3.0" step="0.01" value="1.0">
			</div>
			<div class="page-ok" id="J_ok"><img src="img/p11_03.png" alt=""></div>
		</div> -->

		<!--page5 预览 -->
		<div class="page preview hide" id="preview">
			<div class="photo-layer"><img src="" alt=""></div>
			<div class="page-img"><img src="img/p11_07.png" alt=""></div>
			<div class="page-photo">
				<!-- <img src="img/p10_03.png" alt=""> -->
				<img src="img/p10_02.png" alt="">
				<input type="file" id="J_upload" />
			</div>
			<div class="operate-layer"></div>	
			<div class="page-btn1 link-load" nextHash="upload"><img src="img/p12_01.png" alt=""></div>
			<!-- <div class="page-btn2 link-load" nextHash="adjustment"><img src="img/p12_02.png" alt=""></div> -->
			<div class="page-btn3 link-load" nextHash="end"><img src="img/p12_03.png" alt=""></div>
		</div>
		<!-- 最后  -->
		<div class="page end hide" id="end">
			<div class="page-text"><img src="img/p14.png" alt=""></div>
			<div class="page-img"><img src="" alt=""></div>
			<div class="page-btn"><img src="img/p13.png" alt=""></div>
		</div>

	<!-- 规则 -->
	<div class="dialogue dialogue-rule" id="D_rule">
		<img class="img01" src="img/p9.png" />
		<img class="img02" src="img/p9_01.png" />
	</div>

	<!-- 分享 -->

	</div>



	<div class="orienLayer">
		<div class="icons"></div>
		<div class="txt">竖屏效果最佳</div>
