<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=640,height=1030, user-scalable=no, target-densitydpi=device-dpi" />
    <meta name="full-screen" content="true" />
    <meta name="screen-orientation" content="portrait" />
    <meta name="x5-fullscreen" content="true" />
    <meta name="360-fullscreen" content="true" />
    <title>(测试)香颂传世，缔造双面生活</title>
    <link rel="stylesheet" href="css/swiper.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/animate.css">
    <link rel="stylesheet" href="css/index.css">
</head>

<body>
    <div style="display: none"><img src="img/share.jpg" alt="" /></div>
    <div id="loader" ontouchmove="return !1" class="loader">
        <div class="loader-graph">
        </div>
        <div id="progress" class="loader-progress">
            4%</div>
        <div class="loader-text"><img src="img/boc.png" alt=""></div>
    </div>
    <div id="wrap"></div>
    <div id="mask"></div>
    <script type="text/templete" id="tmp">
        <div class="swiper-container wh">
            <div class="swiper-wrapper wh">
                <div class="swiper-slide page1 stop-swiping">
                    <img src="img/p4.png" class="animate img1">
                    <img src="img/p5.png" class="animate img2">
                    <img src="img/p6.png" class="animate img3">
                    <img src="img/p3.png" class="animate img5">
                    <img src="img/p2.png" class="animate img6">
                    <img src="img/p1.png" class="animate img7">
                </div>

                <div class="swiper-slide page2">
                    <div class="down wh">
                        <div class="down-box wh">
                            <img src="img/3-2-09.png" alt="" class="img8 animate_down1">
                            <img src="img/3-2-02.png" alt="" class="img1 animate_down">
                            <img src="img/3-2-03.png" alt="" class="img2 animate_down">
                            <img src="img/3-2-07.png" alt="" class="img6 animate_down">
                            <img src="img/3-2-08.png" alt="" class="img7 animate_down">
                            <img src="img/3-2-06.png" alt="" class="img5 animate_down">
                            <img src="img/3-0-5.png" alt="" class="img_down0 animate_up1">
                        </div>
                    </div>
                    <div class="up wh">
                        <div class="up-box wh">
                            <img src="img/3-1-09.png" alt="" class="img8 animate_up1">
                            <img src="img/3-1-02.png" alt="" class="img1 animate_up">
                            <img src="img/3-1-03.png" alt="" class="img2 animate_up">
                            <img src="img/3-1-07.png" alt="" class="img6 animate_up">
                            <img src="img/3-1-08.png" alt="" class="img7 animate_up">
                            <img src="img/3-0-1.png" alt="" class="img_up0 animate_up1">
                            <img src="img/3-0-2.png" alt="" class="img_up0 animate_up1">
                            <img src="img/3-1-06.png" alt="" class="img5 animate_up">
                            <img src="img/3-0-3.png" alt="" class="img_up0 animate_up1">
                        </div>
                    </div>
                    <img src="img/3-0-0.png" class="img0 animate_up1">
                    <img src="img/7-1.png" alt="" class="up_tip1">
                    <img src="img/7-2.png" alt="" class="down_tip1">
                    <img src="img/p4.png" class="animate img1">
                    <div class="page_arrow_right"></div>
                </div>

                <div class="swiper-slide page3">
                    <div class="down wh">
                        <div class="down-box wh">
                            <img src="img/2-2-02.png" alt="" class="img2 animate_down">
                            <img src="img/2-2-03.png" alt="" class="img3 animate_down">
                            <img src="img/2-2-04.png" alt="" class="img4 animate_down">
                            <img src="img/2-2-06.png" alt="" class="img6 animate_down1">
                            <img src="img/2-2-05.png" alt="" class="img5 animate_down">
                            <img src="img/2-0-5.png" alt="" class="img_down0 animate_up1">
                            <img src="img/2-2-07.png" alt="" class="img7 animate_down">
                        </div>
                    </div>
                    <div class="up wh">
                        <div class="up-box wh">
                            <img src="img/2-1-02.png" alt="" class="img2 animate_up">
                            <img src="img/2-1-05.png" alt="" class="img5 animate_up">
                            <img src="img/2-1-09.png" alt="" class="img9 animate_up1">
                            <img src="img/2-1-10.png" alt="" class="img10 animate_up">
                            <img src="img/2-0-1.png" alt="" class="img_up0 animate_up1">
                            <img src="img/2-0-2.png" alt="" class="img_up0 animate_up1">
                            <img src="img/2-0-3.png" alt="" class="img_up0 animate_up1">
                            <img src="img/2-1-03.png" alt="" class="img3 animate_up">
                            <img src="img/2-1-04.png" alt="" class="img4 animate_up">
                        </div>
                    </div>
                    <img src="img/2-0-0.png" class="img0 img0_1 animate_up1">
                    <img src="img/7-1.png" alt="" class="up_tip1">
                    <img src="img/7-2.png" alt="" class="down_tip1">
                    <img src="img/p4.png" class="animate img1">
                    <div class="page_arrow_right"></div>
                </div>


                <div class="swiper-slide page4">
                    <div class="down wh">
                        <div class="down-box wh">
                            <img src="img/4-2-02.png" alt="" class="img1 animate_down">
                            <img src="img/4-2-11.png" alt="" class="img10 animate_down1">
                            <img src="img/4-2-03.png" alt="" class="img2 animate_down">
                            <img src="img/4-2-04.png" alt="" class="img3 animate_down">
                            <img src="img/4-2-05.png" alt="" class="img4 animate_down">
                            <img src="img/4-2-06.png" alt="" class="img5 animate_down">
                            <img src="img/4-0-4.png" alt="" class="img_down0 animate_up1">
                        </div>
                    </div>
                    <div class="up wh">
                        <div class="up-box wh">
                            <img src="img/4-1-02.png" alt="" class="img1 animate_up">
                            <img src="img/4-1-09.png" alt="" class="img9 animate_up1">
                            <img src="img/4-1-03.png" alt="" class="img2 animate_up">
                            <img src="img/4-1-04.png" alt="" class="img3 animate_up">
                            <img src="img/4-1-05.png" alt="" class="img4 animate_up">
                            <img src="img/4-1-06.png" alt="" class="img5 animate_up">
                            <img src="img/4-0-1.png" alt="" class="img_up0 animate_up1">
                            <img src="img/4-0-2.png" alt="" class="img_up0 animate_up1">
                            <img src="img/4-0-3.png" alt="" class="img_up0 animate_up1">
                        </div>
                    </div>
                    <img src="img/4-0-0.png" class="img0 animate_up1">
                    <img src="img/7-1.png" alt="" class="up_tip1">
                    <img src="img/7-2.png" alt="" class="down_tip1">
                    <img src="img/p4.png" class="animate img1">
                    <div class="page_arrow_right"></div>
                </div>

                <div class="swiper-slide page5 ">
                    <img src="img/p4.png" class="animate img1">
                    <img src="img/5-1.png" alt="" class="animate img5_1 img5 ">
                    <img src="img/5-2.png" alt="" class="animate img5_2 img5 ">
                    <img src="img/5-3.png" alt="" class="animate img5_3 img5 ">
                    <img src="img/5-4.png" alt="" class="animate img5_4 img5 ">
                    <img src="img/5-5.png" alt="" class="animate img5_5 img5 ">
                    <div class="page_arrow_right"></div>
                </div>
                <div class="swiper-slide page6 ">
                    <img src="img/p4.png" class="animate img1">
                    <img src="img/6-1.png" alt="" class="animate img6_1 img6 ">
                    <img src="img/6-2.png" alt="" class="animate img6_2 img6 ">
                    <img src="img/6-3.png" alt="" class="animate img6_3 img6 ">
                    <img src="img/6-4.png" alt="" class="animate img6_4 img6 ">
                    <img src="img/6-6.png" alt="" class="animate img6_6 img6 ">
                    <img src="img/6-7.png" alt="" class="animate img6_7 img6 ">
                    <img src="img/6-8.png" alt="" class="animate img6_8 img6 ">

                </div>

            </div>
        </div>
    </script>
    <!--  </div> -->
    <script src="js/audio.js"></script>
    <script src="js/loading.js"></script>
    
</body>

</html>
