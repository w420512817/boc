<!DOCTYPE html>
<html>
  
<head>
	<meta charset="utf-8" />
	<title>(测试)泰禾大城小院菜单制作</title>
	<meta content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no,viewport-fit=cover" name="viewport">
	<meta content="yes" name="apple-mobile-web-app-capable">
	<meta content="black" name="apple-mobile-web-app-status-bar-style">
	<meta content="telephone=no" name="format-detection">
	<meta content="email=no" name="format-detection">
	<link rel="stylesheet" href="css/index.css" />
	<link rel="stylesheet" href="css/animate.css">
</head>
<body style="background-color:#fff;">
	<section class="load ">
		<div class="loading">
			<div class="spinner">
				<div class="bounce1"></div>
				<div class="bounce2"></div>
				<div class="bounce3"></div>
			</div>
			<p>Loading...<span id="load-progress">1</span>%</p>
			<div class="copyright"><img src="img/icon/boc.png" alt="bocweb" width="60%"></div>
		</div>
	</section>

	<div class="container">
		<!-- <div class="music on" onclick="playClicked(this)"></div>
		<audio src="music.mp3" id="audio_player" loop=""></audio> -->

		<!-- page01 -->
		<div class="page welcome hide" id="welcome">
			<div class="page-btn1"><img src="img/p1_3.png" alt=""></div>
			<div class="page-btn2"><img src="img/p1_4.png" alt=""></div>
			<div class="page-btn3"><img src="img/p1_5.png" alt=""></div>
		</div>
		<!-- page02 -->
		<div class="page item1 hide" id="item1">
			<div class="page-bg"><img src="img/p2_2.png" alt=""></div>
			<div class="page-back"><img src="img/p2_1.png" alt=""></div>
			<div class="page-img"><img src="img/p2_3.png" alt=""></div>
		</div>
		<!-- page03 -->
		<div class="page item2 hide" id="item2">
			<div class="page-bg"><img src="img/p3_1.png" alt=""></div>
			<div class="page-back"><img src="img/p2_1.png" alt=""></div>
			<form action="#">
				<input type="text" class="form-name" id="info-name">
				<input type="text" class="form-phone" id="info-phone">
				<select class="form-way" id="info-way">
					<option value=""></option>
					<option value="1">友介</option>
					<option value="2">微信</option>
					<option value="3">网络</option>
					<option value="4">阵地</option>
					<option value="5">户外大牌</option>
					<option value="6">社区资源</option>
					<option value="7">call客</option>
					<option value="8">派单</option>
					<option value="9">展点</option>
					<option value="10">活动</option>
					<option value="11">老带新</option>
				</select>
				<div class="page-btn" id="form-submit"><img src="img/p3_5.png" alt=""></div>
			</form>
		</div>
		<!-- page04 -->
		<div class="page item3 hide" id="item3">
			<div class="page-bg"><img src="img/p4_1.png" alt=""></div>
			<div class="page-back"><img src="img/p2_1.png" alt=""></div>
			<form action="#">
				<textarea class="form-txt" id="info-txt">请输入意见</textarea>
				<div class="page-btn" id="form-submit2"><img src="img/p4_2.png" alt=""></div>
			</form>
			<div class="page-text"><img src="img/p4_3.png" alt=""></div>
			<div class="page-call"><img src="img/p4_4.png" alt=""></div>
		</div>
		
	</div>
	<!-- 提示 -->
	<!-- <div class="orienLayer">
		<div class="icons"></div>
		<div class="txt">竖屏效果最佳</div>
	</div> -->
	<!-- 分享 -->
	<div class="share-box hide"><img src="img/arrow.png" ></div>

	<!-- <script src="js/zepto.min.js"></script> -->
	<script src="js/jquery-2.2.0.min.js"></script>
	<script src="http://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>
	<script src="js/wxsdk.js"></script>
	<script src="js/main.js"></script>
	<script>
		(function () {
			window.wxShare && window.wxShare({
				title: "泰禾大城小院菜单制作", //分享标题
				desc: "", //分享描述
				linkurl: "http://wx.bocweb.cn/wangjiaqi/thmenu_h5_0510/", //分享链接
				img: "http://wx.bocweb.cn/wangjiaqi/thmenu_h5_0510/img/share.jpg" //分享图片
			});
		})();
	</script>
</body>

</html>
