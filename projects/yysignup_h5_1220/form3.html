<body style="background-color:#fff;">
	<section class="load ">
		<div class="loading">
			<div class="spinner">
				<div class="bounce1"></div>
				<div class="bounce2"></div>
				<div class="bounce3"></div>
			</div>
			<p>Loading...<span id="load-progress">1</span>%</p>
			<div class="copyright"><img src="img/icon/boc.png" alt="bocweb" width="60%"></div>
		</div>
	</section>

	<div class="container">
		<!-- <div class="music on" onclick="playClicked(this)"></div>
		<audio src="music.mp3" id="audio_player" loop=""></audio> -->
		<!-- page01 -->
		<div class="page form3 hide" id="form3">
			<form action="#">
				<div class="form-select"><span>小区：</span><select name="info-area" id="info-area">
					<option value="">请选择小区名称</option>
					<option value="1">远洋大河宸章</option>
					<option value="2">远洋公馆</option>
					<option value="3">远洋香奈</option>
					<option value="4">远洋心里</option>
					<option value="5">远洋万和四季</option>
				</select></div>
				<div class="form-input"><span>姓名：</span><input type="text" placeholder="请输入真实姓名" name="info-name" id="info-name"></div>
				<div class="form-input"><span>手机：</span><input type="text" placeholder="请输入手机号码" name="info-phone" id="info-phone"></div>
				<div class="form-house"><span>房号：</span><input type="text" name="info-house1" maxlength="4">幢<input type="text" name="info-house2" maxlength="4">单元<input type="text" name="info-house3" maxlength="4">室</div>
				<div class="form-submit" id="form-submit"><img src="img/p3_1.png" alt=""></div>
			</form>
		</div>
		
	</div>
	<!-- 提示 -->
	<!-- <div class="orienLayer">
		<div class="icons"></div>
		<div class="txt">竖屏效果最佳</div>
	</div> -->
	<!-- 分享 -->
	<div class="share-box hide"><img src="img/share_box.png" alt=""></div>

	<!-- <script src="js/zepto.min.js"></script> -->
	<script src="js/jquery-2.2.0.min.js"></script>
	<script src="http://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>
	<script src="js/wxsdk.js"></script>
	<script src="js/main.js"></script>
	<script>
		// 提交
		$('#form-submit').on('click', function () {
			var _check = true;
			if ($('#info-area').val() == '') {
				dialogueTips('请选择小区……');
				_check = false;
			}
			else if ($('#info-name').val() == '') {
				dialogueTips('请输入姓名……');
				_check = false;
			}
			else if ($('#info-phone').val() == '') {
				dialogueTips('请输入电话……');
				_check = false;
			}
			else if ($('input[name="info-house1"]').val() == '') {
				dialogueTips('请输入填写房号……');
				_check = false;
			}
			else if ($('input[name="info-house2"]').val() == '') {
				dialogueTips('请输入填写房号……');
				_check = false;
			}
			else if ($('input[name="info-house3"]').val() == '') {
				dialogueTips('请输入填写房号……');
				_check = false;
			}
			else if (_check) {
				dialogueTips('成功！');
			}
		});
		loading(loadRES, function () {
			loadPage('form3');
		});
	</script>
	<script>
		(function () {
			window.wxShare && window.wxShare({
				title: "远洋会花箱认领活动链接", //分享标题
				desc: "缤纷双蛋·嗨爆远洋", //分享描述
				linkurl: "http://wx.bocweb.cn/wangjiaqi/yysignup_h5_1220/index.html", //分享链接
				img: "http://wx.bocweb.cn/wangjiaqi/yysignup_h5_1220/img/share.jpg" //分享图片
			});
		})();
	</script>
</body>

</html>
