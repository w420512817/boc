<!DOCTYPE html>
<html class="html">
  
<head>
	<meta charset="utf-8">
	<meta content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no" name="viewport">
	<meta content="yes" name="apple-mobile-web-app-capable">
	<meta content="black" name="apple-mobile-web-app-status-bar-style">
	<meta content="telephone=no" name="format-detection">
	<meta content="email=no" name="format-detection">
	<title>(测试)微信小程序营销高峰论坛</title>
	<link rel="stylesheet" type="text/css" href="css/loading.css" />
	<link rel="stylesheet" type="text/css" href="css/style.css" />
	<link rel="stylesheet" href="css/animate.css">
	<link rel="stylesheet" href="css/swiper-3.4.1.min.css">
	<script src="js/swiper-3.4.1.min.js"></script>
</head>

<body style="background: #000;">
	<!-- <div class="app"> -->
	<!--加载页-->
	<section class="load ">
		<div class="loading">
			<div class="spinner">
				<div class="bounce1"></div>
				<div class="bounce2"></div>
				<div class="bounce3"></div>
			</div>
			<p>Loading...<span id="load-progress">1</span>%</p>
			<div class="copyright"><img src="img/icon/boc.png" alt="bocweb" width="60%"></div>
		</div>
	</section>
	<div class="music on" onclick="playClicked(this)"></div>
	<audio src="music.mp3" id="audio_player" loop=""></audio>
	<div class="swiper-container" id="swiper1">
		<div class="swiper-wrapper">
			<!-- page1 -->
			<div class="swiper-slide swiper-slide1 " data-hash="slide1">
				<div class="swiper1_1 ani"><img src="img/p1_1.png" width="100%"></div>
			</div>
			<!-- page2 -->
			<div class="swiper-slide swiper-slide2 " data-hash="slide2">
				<div class="swiper2_1 ani"><img src="img/p1_2.png" width="100%"></div>
			</div>
			<!-- page3 -->
			<div class="swiper-slide swiper-slide3 " data-hash="slide3">
				<div class="swiper3_1 ani"><img src="img/p1_3.png" width="100%"></div>
			</div>
			<!-- page4 -->
			<div class="swiper-slide swiper-slide4 " data-hash="slide4">
				<div class="swiper4_1 ani"><img src="img/p1_4.png" width="100%"></div>
			</div>
			<!-- page5 -->
			<div class="swiper-slide swiper-slide5 " data-hash="slide5">
				<div class="swiper5_1 ani"><img src="img/p1_5.png" width="100%"></div>
			</div>
			<!-- page6 -->
			<div class="swiper-slide swiper-slide6 " data-hash="slide6">
				<div class="swiper6_1 ani"><img src="img/p1_6.png" width="100%"></div>
			</div>
			<!-- page7 -->
			<div class="swiper-slide swiper-slide7 " data-hash="slide7">
				<div class="swiper7_1 ani"><img src="img/p1_7.png" width="100%"></div>
			</div>
			<!-- page8 -->
			<div class="swiper-slide swiper-slide8 " data-hash="slide8">
				<div class="swiper8_1 ani"><img src="img/p1_8.png" width="100%"></div>
			</div>
			<!-- page9 -->
			<div class="swiper-slide swiper-slide9 " data-hash="slide9">
				<div class="swiper9_1 ani"><img src="img/p1_9.png" width="100%"></div>
			</div>
			<!-- page10 -->
			<div class="swiper-slide swiper-slide10 " data-hash="slide10">
				<div class="swiper10_1 ani"><img src="img/p1_10.png" width="100%"></div>
			</div>
			<!-- page11 -->
			<div class="swiper-slide swiper-slide11 " data-hash="slide11">
				<div class="swiper11_1 ani"><img src="img/p1_11.png" width="100%"></div>
			</div>
			<!-- page12 -->
			<div class="swiper-slide swiper-slide12 " data-hash="slide12">
				<div class="swiper12_1 ani"><img src="img/p1_12.png" width="100%"></div>
			</div>
			<!-- page13 -->
			<div class="swiper-slide swiper-slide13 " data-hash="slide13">
				<div class="swiper13_1 ani"><img src="img/p1_13.png" width="100%"></div>
				<form action="#">
					<input type="text" class="form-cname" name="form-cname" placeholder="公司名称" >
					<input type="text" class="form-job" name="form-job" placeholder="担任职务" >
					<input type="text" class="form-uname" name="form-uname" placeholder="阁下姓名" id="info-name">
					<input type="text" class="form-uphone" name="form-uphone" placeholder="手机号码" id="info-phone">
					<input type="text" class="form-sname" name="form-sname" placeholder="会务顾问" >
				</form>
				<div class="swiper13_2 ani" id="form-submit"><img src="img/p1_15.png" width="100%"></div>
				<div class="swiper13_3 ani" ><img src="img/p1_16.png" width="100%"></div>
			</div>
		</div>
		<div class="resize">
			<img src="img/next.png" width="100%">
		</div>
	</div>
	<!-- 提示 -->
	<!-- <div class="orienLayer">
		<div class="icons"></div>
		<div class="txt">竖屏效果最佳</div>
	</div> -->
	<!-- 分享 -->
	<div class="share-box hide"><img src="img/share_box.png" alt=""></div>
	<!-- </div> -->
</body>
<script src="js/jquery-2.2.0.min.js" type="text/javascript"></script>
<script src="js/jquery.mobile-events.min.js" type="text/javascript"></script>
<script src="js/main.js" type="text/javascript"></script>
<script src="http://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>
<script src="js/wxsdk.js"></script>
<script>
	window.wxShare && window.wxShare({
		title: "微信小程序营销高峰论坛", //分享标题
		desc: "", //分享描述
		linkurl: "http://wx.bocweb.cn/wangjiaqi/xcx_h5_1212/", //分享链接
		img: "http://wx.bocweb.cn/wangjiaqi/xcx_h5_1212/img/share.jpg" //分享图片
	});
</script>

</html>
