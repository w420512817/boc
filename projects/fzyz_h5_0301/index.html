<!DOCTYPE html>
<html class="html">
   
<head>
	<meta charset="utf-8">
	<meta content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no,viewport-fit=cover" name="viewport">
	<meta content="yes" name="apple-mobile-web-app-capable">
	<meta content="black" name="apple-mobile-web-app-status-bar-style">
	<meta content="telephone=no" name="format-detection">
	<meta content="email=no" name="format-detection">
	<title>(测试)月满庭院，欢享元宵</title>
	<link rel="stylesheet" type="text/css" href="css/loading.css" />
	<link rel="stylesheet" type="text/css" href="css/style.css" />
	<link rel="stylesheet" href="css/animate.css">
	<link rel="stylesheet" href="css/swiper-3.4.1.min.css">
	<script src="js/swiper-3.4.1.min.js"></script>
</head>

<body style="background: #72030c;">
	<!-- <div class="app"> -->
	<!--加载页-->
	<section class="load ">
		<div class="loading">
			<div class="spinner">
				<div class="bounce1"></div>
				<div class="bounce2"></div>
				<div class="bounce3"></div>
			</div>
			<p>Loading...<span id="load-progress">1</span>%</p>
			<div class="copyright"><img src="img/icon/boc.png" alt="bocweb" width="60%"></div>
		</div>
	</section>
	<div class="music on" onclick="playClicked(this)"></div>
	<audio src="music.mp3" id="audio_player" loop=""></audio>
	<div class="swiper-container" id="swiper1">
		<div class="swiper-wrapper">
			<!-- page1 -->
			<div class="swiper-slide swiper-slide1 " data-hash="slide1">
				<div class="swiper1_1 ani"><img src="img/p1_1.png" width="100%"></div>
				<div class="swiper1_2 ani"><img src="img/p1_2.png" width="100%"></div>
				<div class="swiper1_3 ani"><img src="img/p1_3.png" width="100%"></div>
			</div>
			<!-- page2 -->
			<div class="swiper-slide swiper-slide2 " data-hash="slide2">
				<div class="swiper2_1 ani"><img src="img/p2_1.png" width="100%"></div>
				<div class="swiper_icon ani"><img src="img/p2_2.png" width="100%"></div>
				<div class="swiper2_3 ani"><img src="img/p2_3.png" width="100%"></div>
			</div>
			<!-- page3 -->
			<div class="swiper-slide swiper-slide3 " data-hash="slide3">
				<div class="swiper3_1 ani"><img src="img/p3_1.png" width="100%"></div>
				<div class="swiper3_2 ani"><img src="img/p3_2.png" width="100%"></div>
				<div class="swiper_icon ani"><img src="img/p2_2.png" width="100%"></div>
			</div>
			<!-- page4 -->
			<div class="swiper-slide swiper-slide4 " data-hash="slide4">
				<div class="swiper4_1 ani"><img src="img/p4_1.png" width="100%"></div>
				<div class="swiper4_2 ani"><img src="img/p4_2.png" width="100%"></div>
				<div class="swiper_icon ani"><img src="img/p2_2.png" width="100%"></div>
			</div>
			<!-- page5 -->
			<div class="swiper-slide swiper-slide5 " data-hash="slide5">
				<div class="swiper5_1 ani"><img src="img/p5_1.png" width="100%"></div>
				<div class="swiper5_2 ani"><img src="img/p5_2.png" width="100%"></div>
				<div class="swiper_icon ani"><img src="img/p2_2.png" width="100%"></div>
			</div>
			<!-- page6 -->
			<div class="swiper-slide swiper-slide6 " data-hash="slide6">
				<div class="swiper6_1 ani"><img src="img/p6_1.png" width="100%"></div>
				<div class="swiper6_2 ani"><img src="img/p6_2.png" width="100%"></div>
				<div class="swiper6_3 ani"><img src="img/p6_3.png" width="100%"></div>
				<div class="swiper6_4 ani"><img src="img/p6_4.png" width="100%"></div>
				<div class="swiper6_5 ani"><img src="img/p6_5.png" width="100%"></div>
			</div>
		</div>
		<div class="resize">
			<img src="img/next.png" width="100%">
		</div>
	</div>
	<!-- 提示 -->
	<div class="orienLayer">
		<div class="icons"></div>
		<div class="txt">竖屏效果最佳</div>
	</div>
	<!-- 分享 -->
	<div class="share-box hide"><img src="img/arrow.png" ></div>
</body>
<script src="js/jquery-2.2.0.min.js" type="text/javascript"></script>
<script src="js/jquery.mobile-events.min.js" type="text/javascript"></script>
<script src="js/main.js" type="text/javascript"></script>
<script src="http://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>
<script src="js/wxsdk.js"></script>
<script>
	window.wxShare && window.wxShare({
		title: "月满庭院，欢享元宵", //分享标题
		desc: "院子里的元宵喜福会。", //分享描述
		linkurl: "http://wx.bocweb.cn/wangjiaqi/fzyz_h5_0301/", //分享链接
		img: "http://wx.bocweb.cn/wangjiaqi/fzyz_h5_0301/img/share.jpg" //分享图片
	});
</script>

</html>
