			<p>Loading...<span id="load-progress">1</span>%</p>
			<div class="copyright"><img src="img/icon/boc.png" alt="bocweb" width="60%"></div>
		</div>
	</section>

	<div class="pagel">
		<img src="img/bg1.jpg" alt="">
		<!-- <img src="img/bg3.jpg" alt=""> -->
		<form action="#">
			<i>|</i>
			<!-- <div class="form-img img1"><img src="img/p1_5.png"></div> -->

			<textarea class="form-txt9" name="form-txt1" ></textarea>
			<textarea class="form-txt10" name="form-txt1" ></textarea>

			</div>
			<div class="form-class">
				 <img src="img/p1_3.png" alt="">
				 <input type="text" name="form-class" id="info-class">
			</div>
			<div class="form-phone">
