<!DOCTYPE html>
<html>
 
<head>
	<meta charset="utf-8" />
	<title>(测试)乐在艺术生活中</title>
	<meta content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no" name="viewport">
	<meta content="yes" name="apple-mobile-web-app-capable">
	<meta content="black" name="apple-mobile-web-app-status-bar-style">
	<meta content="telephone=no" name="format-detection">
	<meta content="email=no" name="format-detection">
	<link rel="stylesheet" href="css/index.css" />
	<link rel="stylesheet" href="css/animate.css">
</head>
<body style="background-color:#fff;">
	<section class="load ">
		<div class="loading">
			<div class="spinner">
				<div class="bounce1"></div>
				<div class="bounce2"></div>
				<div class="bounce3"></div>
			</div>
			<p>Loading...<span id="load-progress">1</span>%</p>
			<div class="copyright"><img src="img/icon/boc.png" alt="bocweb" width="60%"></div>
		</div>
	</section>

	<div class="container">
		<div class="music on" onclick="playClicked(this)"></div>
		<audio src="music.mp3" id="audio_player" loop=""></audio>

		<!-- page01 -->
		<div class="page welcome hide" id="welcome">
			<div class="logo"><img src="img/p1_1.png" alt=""></div>
			<div class="page-img1"><img src="img/p1_2.png" alt=""></div>
			<div class="page-img2"><img src="img/p1_3.png" alt=""></div>
			<div class="page-img3"><img src="img/p1_4.png" alt=""></div>
		</div>
		<!-- page02 -->
		<div class="page welcome2 hide" id="welcome2">
			<div class="logo"><img src="img/p1_1.png" alt=""></div>
			<div class="page-img1"><img src="img/p2_1.png" alt=""></div>
			<div class="page-img2"><img src="img/p1_3.png" alt=""></div>
			<div class="page-img3"><img src="img/p1_4.png" alt=""></div>
			<form action="#">
				<input type="text" id="info-name" class="form-name" name="info-name">
				<input type="text" id="info-phone" class="form-phone" name="info-phone">
			</form>
			<div class="page-btn" id="form-submit"><img src="img/p2_4.png"></div>
		</div>
		
	</div>
	<!-- 提示 -->
	<!-- <div class="orienLayer">
		<div class="icons"></div>
		<div class="txt">竖屏效果最佳</div>
	</div> -->
	<!-- 分享 -->
	<div class="share-box hide"><img src="img/share_box.png" alt=""></div>

	<!-- <script src="js/zepto.min.js"></script> -->
	<script src="js/jquery-2.2.0.min.js"></script>
	<script src="http://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>
	<script src="js/wxsdk.js"></script>
	<script src="js/main.js"></script>
	<script>
		(function () {
			window.wxShare && window.wxShare({
				title: "乐在艺术生活中", //分享标题
				desc: "中式大院生活见面会，诚邀品鉴", //分享描述
				linkurl: "http://wx.bocweb.cn/wangjiaqi/yjinvite_h5_0119/", //分享链接
				img: "http://wx.bocweb.cn/wangjiaqi/yjinvite_h5_0119/img/share.jpg" //分享图片
			});
		})();
	</script>
